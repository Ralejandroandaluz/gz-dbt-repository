version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: raw_data_GW
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have one row per productid found in each orders_id
        columns:
          - name: date_date
            description: the date of purchase
            tests:
              - not_null
          - name: orders_id
            description: foreign key to ship
            tests:
              - unique
          - name: product_id
            description: foreign key to product
            tests:
              - unique
          - name: revenue
            description: the amount paid by the customer to purchase the product. revenue = quantity * selling.price
          - name: quantity
            description: the quantity of products purchased for this order
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez
        columns:
          - name: product_id
            description: primary key of the table
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: the purchase price of the product
      - name: ship
        identifier: raw_gz_ship
        description: ship of Greenweez
        columns:
          - name: orders_id
            description: primary key of the table
          - name: shipping_fee
            description: the price the customer pays for shipping
          - name: logcost
            description: the cost of preparing the parcel in the warehouse
          - name: ship_cost
            description: the shipping cost paid by Greenweez/transporter


       
            